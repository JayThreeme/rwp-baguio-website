<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/rwp.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWP - Baguio</title>

    <!-- General Meta Tags -->
    <meta
      name="description"
      content="Join the RWP - Baguio running club for fun runs, training, and an active lifestyle. All levels welcome!"
    />
    <meta
      name="keywords"
      content="Running Club, Baguio, Fitness, Running Events"
    />
    <meta name="author" content="RWP Baguio" />

    <!-- Open Graph Meta Tags for Facebook and Messenger -->
    <meta property="og:title" content="RWP - Baguio Running Club" />
    <meta
      property="og:description"
      content="Discover the joy of running with RWP - Baguio! Join us for weekly runs, workshops, and community events."
    />
    <meta property="og:image" content="/rwpbaguio.png" />
    <meta
      property="og:url"
      content="https://jaythreeme.github.io/rwp-baguio-website"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="RWP - Baguio" />

    <!-- Instagram Meta Tag -->
    <meta name="instagram:title" content="RWP - Baguio Running Club" />
    <meta
      name="instagram:description"
      content="Your go-to running community in Baguio. Let's achieve fitness goals together!"
    />
    <meta name="instagram:image" content="/rwpbaguio.png" />

    <!-- Twitter Card for sharing (Optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RWP - Baguio Running Club" />
    <meta
      name="twitter:description"
      content="Join the RWP - Baguio running club for fun and fitness!"
    />
    <meta name="twitter:image" content="/rwpbaguio.png" />

    <!-- Fallback for Social Sharing -->
    <meta
      property="og:image:alt"
      content="A group of runners enjoying a scenic trail in Baguio."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
